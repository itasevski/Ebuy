<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title center" id="exampleModalLabel">Sign in</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onClear()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form #signInForm="ngForm" (ngSubmit)="onSignIn(signInForm)">
        <div class="form-group d-flex justify-content-center">
          <input type="text" class="form-control w-75" placeholder="Username" [(ngModel)]="username" name="username"
            required>
        </div>
        <div class="form-group d-flex justify-content-center">
          <input type="password" class="form-control w-75" placeholder="Password" [(ngModel)]="password" name="password"
            required>
        </div>
        <div class="form-group d-flex justify-content-center" *ngIf="status && (username === '')">
          <div class="alert-danger text-danger p-2 w-75">
            Username is invalid.
          </div>
        </div>
        <div class="form-group d-flex justify-content-center" *ngIf="status && (password === '')">
          <div class="alert-danger text-danger p-2 w-75">
            Password is invalid.
          </div>
        </div>
        <div class="row d-flex justify-content-center">
          <button type="submit" class="btn btn-primary">Log in</button>
        </div>
        <div class="row form-group form-check" style="margin-left: 40px;">
          <label class="col-form-label form-check-label">
            <input class="form-check-input" type="checkbox" required> Remember me?
          </label>
        </div>
      </form>
    </div>
    <div class="modal-footer d-flex justify-content-center">
      Don't have an account?<a routerLink="/signup" data-dismiss="modal" (click)="onClear()">Create one.</a>
    </div>
  </div>
</div>
