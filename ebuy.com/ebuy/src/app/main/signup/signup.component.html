<div class="container">
  <div class="row justify-content-center pt-5 mt-5 pb-5">
    <div class="col-md-7">
      <h1 class="display-4">Sign Up</h1>
      <hr class="bg-primary">
      <form [formGroup]="signUpForm" (ngSubmit)="signUp(signUpForm)">
        <div class="row form-group">
          <label for="name" class="col-form-label col-md-4"><i class="fas fa-user-circle"></i> Username:</label>
          <div class=" col-md-8">
            <input type="text" class="form-control" formControlName="name" name="name" placeholder="Example"
              [ngClass]="(name.errors && name.touched) ? 'input-error' : ''" required>
          </div>
        </div>
        <div class="row form-group">
          <label for="email" class="col-form-label col-md-4"><i class="fas fa-envelope"></i> E-mail:</label>
          <div class="col-md-8">
            <input type="email" class="form-control" formControlName="email" name="email" placeholder="example@exam.com"
              [ngClass]="(email.errors && email.touched) ? 'input-error' : ''" required>
          </div>
        </div>
        <div class="row form-group">
          <label for="options" class="col-form-label col-md-4"><i class="fas fa-unlock"></i> Password:</label>
          <div class="col-md-8">
            <input type="password" class="form-control" formControlName="password" name="password"
              [ngClass]="(password.errors && password.touched) ? 'input-error' : ''"
              placeholder="Must contain atleast 8 characters." required>
          </div>
        </div>
        <div class="d-flex justify-content-center pt-3 mt-3">
          <button type="submit" class="btn btn-success btn-block btn-send" [disabled]="!signUpForm.valid">Sign
            Up</button>
          <button type="button" (click)="onBack()" class="btn btn-secondary">Back</button>
        </div>
      </form>
    </div>
  </div>
</div>
