<div class="container">
  <div class="row justify-content-center pt-5 mt-5 pb-5">
    <div class="col-md-7">
      <h1 class="display-4">Contact us</h1>
      <hr class="bg-primary">
      <form>
        <div class="row form-group">
          <label for="name" class="col-form-label col-md-4"><i class="fas fa-user-alt"></i> Name:</label>
          <div class="col-md-8">
            <input type="text" class="form-control" required>
          </div>
        </div>
        <div class="row form-group">
          <label for="email" class="col-form-label col-md-4"><i class="fas fa-envelope"></i> E-mail:</label>
          <div class="col-md-8">
            <input type="email" class="form-control" required>
          </div>
        </div>
        <div class="row form-group">
          <label for="options" class="col-form-label col-md-4"><i class="fas fa-th-large"></i> Subject:</label>
          <div class="col-md-8">
            <select class="form-select form-control" required>
              <option selected>How can we help you?</option>
              <option value="products">Tickets</option>
              <option value="events">Events</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>
        <div class="row form-group">
          <label for="message" class="col-form-label col-md-4"><i class="fas fa-comment-alt"></i> Message:</label>
          <div class="col-md-8">
            <textarea class="form-control" rows="3" required></textarea>
          </div>
        </div>
        <div class="d-flex justify-content-center pt-3 mt-3">
          <button type="button" class="btn btn-success btn-block btn-send">Send</button>
          <button type="button" (click)="onBack()" class="btn btn-secondary">Back</button>
        </div>
      </form>
    </div>
  </div>
</div>
