<div *ngIf="listTickets.length">
  <div class="row m-2" *ngFor="let item of listTickets">
    <div class="col-md-2"></div>
    <div class="col-md-8 m-2">
      <app-ticket-item [ticket]="item"></app-ticket-item>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
<div class="d-flex justify-content-center w-100 m-5" *ngIf="!listTickets.length">
  <mat-spinner></mat-spinner>
</div>
